name: Build Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install Dependencies
      - name: Install All Dependencies
        run: |
          npm install
          cd client && npm install
          cd server && npm install

      # Build
      - name: Build Project
        run: npm run build

      # Archive Artifacts
      - name: Upload Client Build
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist/
